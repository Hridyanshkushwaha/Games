<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - Emoji Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffcc00;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 30px auto;
            max-width: 500px;
        }
        
        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            user-select: none;
        }
        
        .card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .card.flipped {
            background: white;
            transform: rotateY(180deg);
        }
        
        .card.matched {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #a8ff78 0%, #78ffd6 100%);
            cursor: default;
        }
        
        .card .back {
            display: none;
        }
        
        .card.flipped .front {
            display: none;
        }
        
        .card.flipped .back {
            display: block;
            transform: rotateY(180deg);
        }
        
        .card.matched .back {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
            100% { transform: rotateY(180deg) scale(1); }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        button {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .difficulty {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .difficulty button {
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .difficulty button.active {
            background: linear-gradient(to right, #00c9ff, #92fe9d);
        }
        
        .message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        .message.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .message-content {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .message h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        
        .message p {
            font-size: 1.4rem;
            margin-bottom: 30px;
        }
        
        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .card {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Memory Match</h1>
        <p class="subtitle">Find all matching emoji pairs!</p>
        
        <div class="stats">
            <div class="stat-item">
                <div>Moves</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat-item">
                <div>Matches</div>
                <div class="stat-value" id="matches">0</div>
            </div>
            <div class="stat-item">
                <div>Time</div>
                <div class="stat-value" id="timer">0s</div>
            </div>
        </div>
        
        <div class="difficulty">
            <button id="easy" class="active">Easy</button>
            <button id="medium">Medium</button>
            <button id="hard">Hard</button>
        </div>
        
        <div class="game-board" id="game-board"></div>
        
        <div class="controls">
            <button id="restart">Restart Game</button>
        </div>
    </div>
    
    <div class="message" id="message">
        <div class="message-content">
            <h2>Congratulations!</h2>
            <p>You've completed the game!</p>
            <p id="final-stats">Moves: 0 | Time: 0s</p>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game elements
            const gameBoard = document.getElementById('game-board');
            const movesDisplay = document.getElementById('moves');
            const matchesDisplay = document.getElementById('matches');
            const timerDisplay = document.getElementById('timer');
            const restartButton = document.getElementById('restart');
            const messageElement = document.getElementById('message');
            const playAgainButton = document.getElementById('play-again');
            const finalStats = document.getElementById('final-stats');
            const difficultyButtons = {
                easy: document.getElementById('easy'),
                medium: document.getElementById('medium'),
                hard: document.getElementById('hard')
            };
            
            // Game state
            let cards = [];
            let flippedCards = [];
            let matchedPairs = 0;
            let moves = 0;
            let timer = 0;
            let timerInterval;
            let gameStarted = false;
            let currentDifficulty = 'easy';
            
            // Emoji pairs for the game
            const emojiSets = {
                easy: ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼'],
                medium: ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼', 'ðŸ¨', 'ðŸ¯'],
                hard: ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼', 'ðŸ¨', 'ðŸ¯', 'ðŸ¦', 'ðŸ®']
            };
            
            // Initialize the game
            function initGame() {
                // Reset game state
                gameBoard.innerHTML = '';
                cards = [];
                flippedCards = [];
                matchedPairs = 0;
                moves = 0;
                timer = 0;
                
                // Update displays
                movesDisplay.textContent = moves;
                matchesDisplay.textContent = matchedPairs;
                timerDisplay.textContent = `${timer}s`;
                
                // Clear any existing timer
                if (timerInterval) {
                    clearInterval(timerInterval);
                }
                
                // Create cards based on difficulty
                const emojis = [...emojiSets[currentDifficulty], ...emojiSets[currentDifficulty]];
                shuffleArray(emojis);
                
                // Create card elements
                emojis.forEach((emoji, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.index = index;
                    card.dataset.emoji = emoji;
                    
                    card.innerHTML = `
                        <div class="front">?</div>
                        <div class="back">${emoji}</div>
                    `;
                    
                    card.addEventListener('click', flipCard);
                    gameBoard.appendChild(card);
                    cards.push(card);
                });
                
                // Adjust grid based on difficulty
                let columns;
                if (currentDifficulty === 'easy') {
                    columns = 4;
                } else if (currentDifficulty === 'medium') {
                    columns = 5;
                } else {
                    columns = 6;
                }
                gameBoard.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
                
                gameStarted = false;
            }
            
            // Flip a card
            function flipCard() {
                // Don't allow flipping if game hasn't started, card is already flipped or matched
                if (!gameStarted) {
                    startTimer();
                    gameStarted = true;
                }
                
                if (this.classList.contains('flipped') || 
                    this.classList.contains('matched') || 
                    flippedCards.length >= 2) {
                    return;
                }
                
                // Flip the card
                this.classList.add('flipped');
                flippedCards.push(this);
                
                // Check for match when two cards are flipped
                if (flippedCards.length === 2) {
                    moves++;
                    movesDisplay.textContent = moves;
                    
                    const card1 = flippedCards[0];
                    const card2 = flippedCards[1];
                    
                    if (card1.dataset.emoji === card2.dataset.emoji) {
                        // Match found
                        card1.classList.add('matched');
                        card2.classList.add('matched');
                        flippedCards = [];
                        matchedPairs++;
                        matchesDisplay.textContent = matchedPairs;
                        
                        // Check for win
                        if (matchedPairs === emojiSets[currentDifficulty].length) {
                            endGame();
                        }
                    } else {
                        // No match, flip cards back after delay
                        setTimeout(() => {
                            card1.classList.remove('flipped');
                            card2.classList.remove('flipped');
                            flippedCards = [];
                        }, 1000);
                    }
                }
            }
            
            // Start the game timer
            function startTimer() {
                timerInterval = setInterval(() => {
                    timer++;
                    timerDisplay.textContent = `${timer}s`;
                }, 1000);
            }
            
            // End the game
            function endGame() {
                clearInterval(timerInterval);
                finalStats.textContent = `Moves: ${moves} | Time: ${timer}s`;
                setTimeout(() => {
                    messageElement.classList.add('show');
                }, 1000);
            }
            
            // Shuffle array (Fisher-Yates algorithm)
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }
            
            // Set difficulty
            function setDifficulty(difficulty) {
                currentDifficulty = difficulty;
                
                // Update button states
                Object.keys(difficultyButtons).forEach(diff => {
                    if (diff === difficulty) {
                        difficultyButtons[diff].classList.add('active');
                    } else {
                        difficultyButtons[diff].classList.remove('active');
                    }
                });
                
                initGame();
            }
            
            // Event listeners
            restartButton.addEventListener('click', initGame);
            playAgainButton.addEventListener('click', () => {
                messageElement.classList.remove('show');
                initGame();
            });
            
            difficultyButtons.easy.addEventListener('click', () => setDifficulty('easy'));
            difficultyButtons.medium.addEventListener('click', () => setDifficulty('medium'));
            difficultyButtons.hard.addEventListener('click', () => setDifficulty('hard'));
            
            // Initialize the game
            initGame();
        });
    </script>
</body>
</html>
